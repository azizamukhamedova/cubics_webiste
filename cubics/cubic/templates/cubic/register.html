{% extends "cubic/layout.html" %}
{% load static %}

{% block body %}
<section class="auth_form_sec">
    <div class="container">
        <h2 class="authentication__title">Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form class="authentication" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        Already have an account? <a class="authentication__link" href="{% url 'login' %}">Log In here.</a>

    </div>
</section>
{% endblock %}
